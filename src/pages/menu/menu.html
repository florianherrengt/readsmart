<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button *ngFor="let label of labels; let i = index" (click)="onSelectItem(i)" ion-item>
      {{label}}
    </button>
  </ion-list>
</ion-content>
